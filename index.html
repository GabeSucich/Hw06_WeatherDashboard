<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container-fluid mx-0 my-2 px-2">

        <div class="row m-0 p-0" id="outside-row">

            <aside class='col-xs-3 col-sm-3 col-md-3 col-lg-3 bg-m-0' id="search-div">
                <form id="city-search">
                    <input id="city-input" placeholder="Search city">
                    <button type="search" id="submit-btn">Search</button>
                </form>

                <br>

                <div id="city-history">
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                    <div class="history">Example</div>
                </div>
            </aside>

            <main class='col-xs-9 col-sm-9 col-md-9 col-lg-9 py-3 bg-white' id="main-display">
                <h1 id="city-name"></h1>
                <hr>
                <h6> Temperature: <span id="temp-display"></span></h6>
                <br>
                <h6>Humidity: <span id="humid-display"></span></h6>
                <br>
                <h6>Wind Speed: <span id="wind-display"></span></h6>
                <br>
                <h6>UV Index: <span id="uv-display"></span></h6>

                <br>
                <hr>
                <br>

                <div class="card-deck">

                    <div class="card p-2">
                    </div>
                    <div class="card p-2">
                    </div>
                    <div class="card p-2">
                    </div>
                    <div class="card p-2">
                    </div>
                    <div class="card p-2">
                    </div>

                </div>

            </main>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
